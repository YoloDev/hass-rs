[package]
name = "hass-mqtt-client"
version = "0.0.0"
edition = "2021"
description = "home-assistant MQTT client"
license = "MIT"
authors = ["Aleksander Heintz <alxandr@alxandr.me>"]
repository = "https://github.com/YoloDev/hass-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
bytes = "1"
color-eyre = "0.6"
dirs = "4"
flume = "0.10"
futures = "0.3"
generational-arena = "0.2"
paho-mqtt = { version = "0.11", default-features = false, optional = true }
pin-project = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
slug = "0.1"
static_assertions = "1"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"

#[target.'cfg(not(target_env = "msvc"))'.dependencies]
#paho-mqtt = { version = "0.11", default-features = false, optional = true }

[features]
default = ["tls", "paho", "paho-bundled"]
paho = ["paho-mqtt"]
paho-bundled = ["paho-mqtt?/bundled"]
paho-mqtt = ["dep:paho-mqtt"]
tls = ["paho-mqtt?/ssl"]

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--cfg", "doc_cfg"]
